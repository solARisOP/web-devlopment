<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>Ids and Classes </h3>
    <div id="mainbox" class="redbg blackborder"> <!--an id is always unique for every element and every element can only have one id. Its a name for this element-->
    <!--every element can have same class it doesn't matter and an element can have multiple classes-->
        this is main box
    </div>
    <span class = "redbg"> maje bhai maje</span> <!--this class property won't work because this class doesn't exist -->

                           <!-- Emmet -->
    <!-- span.redboi -> this gives a span of a class named redboi -->
    <!-- span#ponder -> this gives a span of an id= ponder -->
    <!-- . is used for class and # is used for id -->
    <!-- .blackbox -> this gives div as an default element of class blackbox -->
    <!-- div.black.therg.koleen -> this gives an div element of classes black, therg and koleen -->

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + Tab -> to print 4 similar elements using Emmet -->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>
    <span class="myClass myClass2 myClass3">fourth</span>
</body>
