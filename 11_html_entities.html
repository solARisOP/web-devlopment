<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div class="container">
        <p>this is marvelous &nbsp; daredevil </p> <!-- &nbsp; adds another space as we cannot add more spaces directly because html will ignore it and only take one space -->
        <p> like i said it is dashing &lt;p&gt; </p> <!--&lt; and &gt; adds open and closing angular brackets in the line as we cannot add it directly because html will take it as a tag-->
        <p>pound is written like this &pound;</p>
        <p>empty character is written like this &#8290;</p>
        <!-- like this there are many html entities -->
    </div>
</body>
</html>
