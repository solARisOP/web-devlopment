<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css input</title>
    <style> /* style tag is an internal css addition in the html, all paragraphs will follow it as we have added a paragraph in the style tag */
        p{
            color: rgb(29, 72, 88);
            background-color: rgba(111, 255, 0, 0.918) !important; /*important gives the certain attribute highest precedence than anyone*/
        }
        </style>
    
    <link rel="stylesheet" href="nitish.css"> <!-- this is addition of exteranl css by linking external css  all the changes and styling we have done in that file will come up here-->

</head>
<body>
    <h1>RAO IS GREAT</h1>
    <!-- <p style="color: rgb(35, 105, 78);">hai to hai usme bolna kya hai, rao is great means he is.</p> this style attribute is an inline css addition in the html -->
    <p>hai to hai usme bolna kya hai, rao is great means he is.</p> 
</body>
</html>
<!-- the highest preference will be given to inline css and then the internal css or external css according to their order, if external is written after internal than external will be of highest precedence or vice versa-->
