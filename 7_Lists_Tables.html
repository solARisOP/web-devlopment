<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>
<body>
    <ul type="circle"> <!--ul is unordered list which is represented in bullets, circle and etc.-->
        <li>first Lorem, ipsum dolor.</li> <!--li is used to represent an item in a list like here this sentence is an item in this ul -->
        <li>second Lorem, ipsum dolor.</li>
        <li>third Lorem, ipsum dolor.</li>
    </ul>
    <ol type="A"> <!--ol is ordered list which is represented in numbers, alphabets and etc., here type represents numbers, alphabets and etc. -->
        <li>first Lorem, ipsum dolor.</li>
        <li>second Lorem, ipsum dolor.</li>
        <li>third Lorem, ipsum dolor.</li>
    </ol>

    <hr>

    <table> <!--for making a table-->
        <thead> <!-- head of a table-->
            <tr> <!--making a row in the head of table-->
                <th>name</th> <!--th is used for table header cells-->
                <th>place</th>
                <th>animal</th>
            </tr>
        </thead>
        <tbody> <!-- body of a table-->
            <tr> <!--making a row in the body of table-->
                <td>nitish</td> <!--td is used for table data cells-->
                <td>norway</td>
                <td>niffler</td>
            </tr>
            <tr>
                <td>abhishek</td>
                <td>amritsar</td>
                <td>ape</td>
            </tr>
            <tr>
                <td>pankaj</td>
                <td>paris</td>
                <td>penguin</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
