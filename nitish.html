<!DOCTYPE html> <!--this used to tell the browser that this is a html document-->
<html lang="en"> <!--this is an html tag, here it opens, head and body tags come under html tag-->
<head> <!--it contains all the meta tag that describes our page(information of our information)
                                                  and we can link external sheets in the head-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pehle web page</title> <!-- it is the title of our page , it also comes under our head tag-->
</head>
<body> <!--body tag contains the content of the page, what ever we write here appears in the web page -->
   hi bhai 
</body>
</html><!--here it closes-->

<!-- here meta, html, title, body and head are all tags and charset, lang, http-equiv, content and name are all attributes. -->
